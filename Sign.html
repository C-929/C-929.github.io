<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in/Sign up</title>
    <link rel="stylesheet" href="./css/Sign.css">
</head>
<body>
    <!-- 这是一个包含登录和注册表单的主要区域 -->
    <main>
        <!-- 包含登录和注册表单的容器 -->
        <div class="box">
            <!-- 包含登录和注册表单的内部容器 -->
            <div class="inner-box">
                <!-- 包含登录和注册表单的表单容器 -->
                <div class="forms-wrap">
                    <!-- 登录表单 -->
                    <form action="index.html" autocomplete="off" class="sign-in-form">
                        <!-- 包含网站logo的容器 -->
                        <div class="logo">
                            <h4>ShareVibes</h4>
                        </div>
                        <!-- 包含标题和切换注册表单的链接的容器 -->
                        <div class="heading">
                            <h2>欢迎回来</h2>
                            <h6>Not registered yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>
                        <!-- 包含输入字段和提交按钮的容器 -->
                        <div class="actual-form">
                            <!-- 包含用户名输入字段的容器 -->
                            <div class="input-wrap">
                                <input id="name" type="text" minlength="4" autocomplete="off" required
                                    class="input-field">
                                <label for="name">Name</label>
                            </div>
                            <!-- 包含密码输入字段的容器 -->
                            <div class="input-wrap">
                                <input id="password" type="password" autocomplete="off" required class="input-field">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-wrap">
                                <input id="Captcha" type="Captcha" autocomplete="off" required class="input-field">
                                <label for="Captcha">Captcha</label>
                            </div>
                            <canvas id="canvas" width=120px height=40px></canvas>
                            <!-- 登录表单的提交按钮 -->
                            <input type="submit" value="SIGN IN" class="sign-btn">
                            <!-- 忘记密码的链接 -->
                            <p class="text">忘记密码?
                                <a href="#">获取帮助</a>
                            </p>
                        </div>
                    </form>
                    <!-- 注册表单 -->
                    <form action="index.html" autocomplete="off" class="sign-up-form">
                        <!-- 包含网站logo的容器 -->
                        <div class="logo">
                            <h4>ShareVibes</h4>
                        </div>
                        <!-- 包含标题和切换登录表单的链接的容器 -->
                        <div class="heading">
                            <h2>注册</h2>
                            <h6>Already have an account?</h6>
                            <a href="#" class="toggle">Sign In</a>
                        </div>
                        <!-- 包含输入字段和提交按钮的容器 -->
                        <div class="actual-form">
                            <!-- 包含用户名输入字段的容器 -->
                            <div class="input-wrap">
                                <input id="sign-name" type="text" minlength="4" autocomplete="off" required
                                    class="input-field">
                                <label for="sign-name">Name</label>
                            </div>
                            <!-- 包含电子邮件输入字段的容器 -->
                            <div class="input-wrap">
                                <input id="sign-email" type="email" autocomplete="off" required class="input-field">
                                <label for="sign-email">Email</label>
                            </div>
                            <!-- 包含密码输入字段的容器 -->
                            <div class="input-wrap">
                                <input id="sign-password" type="password" autocomplete="off" required
                                    class="input-field">
                                <label for="sign-password">Password</label>
                            </div>
                            <!-- 注册表单的提交按钮 -->
                            <input type="submit" value="SIGN UP" class="sign-btn">
                            <!-- 同意服务条款和隐私协议的复选框 -->
                            <p class="text"> <input type="checkbox" name="" id="">注册前我已阅读并同意
                                <a href="#">服务条款</a>和<a href="#">隐私协议</a>
                            </p>
                        </div>
                    </form>
                </div>
                <!-- 包含轮播图的容器 -->
                <div class="carousel">
                    <!-- 包含轮播图图片的容器 -->
                    <div class="images-wrapper">
                        <img src="./images/Sign/music.jpg"
                            class="image img-1 show" alt="">
                        <img src="./images/Sign/movies.jpg" alt=""
                            class="image img-2">
                        <img src="./images/Sign/books.jpg"
                            alt="" class="image img-3">
                    </div>
                    <!-- 包含轮播图文本和轮播图指示器的容器 -->
                    <div class="text-slider">
                        <!-- 包含轮播图文本的容器 -->
                        <div class="text-wrap">
                            <div class="text-group">
                                <h2>斯人若彩虹，遇上方知有</h2>
                                <h2>我的玫瑰只是一朵寻常玫瑰</h2>
                                <h2>人不能两次踏进同一条河流</h2>
                            </div>
                        </div>
                        <!-- 包含轮播图指示器的容器 -->
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/Sign.js"></script>
</body>
</html>
